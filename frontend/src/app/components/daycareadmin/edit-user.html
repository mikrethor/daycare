<div class="col-md-6 col-md-offset-3">
    <h1>{{daycare.name}}</h1>
    <h2>Administration Users</h2>
    <h3>{{user.firstName}} {{user.lastName}}</h3>


    <mat-list>
        <h3 mat-header>Roles</h3>
        <mat-list-item *ngFor="let e of roles; let i = index;">
            <h4 mat-line>{{e.name}}</h4>
        </mat-list-item>
    </mat-list>
</div>
