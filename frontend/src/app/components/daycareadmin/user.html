<div class="col-md-6 col-md-offset-3">
    <h2>Administration User</h2>
    <mat-list>
        <h3 mat-header>Users</h3>
        <mat-list-item *ngFor="let p of users; let i = index;">
            <mat-icon mat-list-avatar color="primary">face</mat-icon>
            <h4 mat-line>{{p.firstName}} {{ p.lastName}}</h4>
            <!--<p mat-line> dsdsd </p>-->
            <button mat-icon-button color="primary" (click)="edit(i)"  [routerLink]="['/daycare', idDaycare, { outlets: { undernavbar: 'admin/'+idUser+'/users/'+p.id+'/edit'} }]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="remove(i)">
                <mat-icon>remove</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
    <button mat-fab color="primary" [routerLink]="['/daycare/',idDaycare,'admin',idUser,'users','create']">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button color="primary" [disabled]="loading" [routerLink]="['/daycareadmin']">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
