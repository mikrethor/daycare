<div class="col-md-6 col-md-offset-3">
    <h2>
        <mat-icon color="primary">face</mat-icon> {{ child.firstname }} {{ child.lastname }}
    </h2>
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div>
            <h4>Sumup : {{ sumup.day | date:'EEEE d MMMM'}}</h4>
            <div>Appetite :
                <mat-radio-group name="appetite" [(ngModel)]="appetite">
                    <mat-radio-button color="primary"  (click)="appetite=value" value="{{value}}"  [checked]="value == sumup.appetite" *ngFor="let value of appetites;"><img src="{{ getImage(value) }}"></mat-radio-button>
                </mat-radio-group>
            </div>
            <div>Mood :
                <mat-radio-group name="mood" [(ngModel)]="mood">
                    <mat-radio-button color="primary" (click)="mood=value" value="{{value}}" [checked]="value == sumup.mood" *ngFor="let value of moods;"><img src="{{ getImage(value) }}"></mat-radio-button>
                </mat-radio-group>
            </div>
            <div>Sleep :
                <mat-radio-group name="sleep" [(ngModel)]="sleep">
                    <mat-radio-button color="primary" (click)="sleep=value" value="{{value}}" [checked]="value == sumup.sleep" *ngFor="let value of sleeps;"><img src="{{ getImage(value) }}"></mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !comment.valid }">
                <label for="comment">Comment : </label>
                <textarea type="text" class="form-control" name="comment" [(ngModel)]="sumup.comment" #comment="ngModel"
                          required cols="40" rows="5"></textarea>
                <div *ngIf="f.submitted && !comment.valid" class="help-block">Comment is required</div>
            </div>
        </div>
        <button *ngIf="hasPrevious()" type="button" mat-fab color="primary" (click)="previous()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button mat-fab color="primary">
            <mat-icon>save</mat-icon>
        </button>
        <button *ngIf="hasNext()" type="button" mat-fab color="primary" (click)="next()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </form>
</div>
